<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age of Sigmar: Spearhead Rules</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header>
            <div class="header-left">
                <a class="header-logo" href="#">
                    <span class="material-symbols-outlined">shield</span>
                    <h1>Spearhead</h1>
                </a>
            </div>
        </header>

        <main>
            <div class="faction-selection-section">
                <h2 class="app-title">Select Your Faction</h2>
                <!-- Faction grid will be loaded here by JavaScript -->
                <div id="faction-grid"></div>
            </div>

            <div id="rules-content">
                <section id="faction-rules" style="display: none;">
                    <div class="faction-rules-header">
                        <h2>Faction Rules</h2>
                        <button id="lore-button" class="lore-button" title="View Faction Lore">
                            <span class="material-symbols-outlined">menu_book</span>
                        </button>
                    </div>
                    <div id="army-rules">
                        <h3>Army Rules</h3>
                        <!-- Army rules will be loaded here -->
                    </div>
                    <div id="spearhead-composition">
                        <h3>Spearhead Composition</h3>
                        <!-- Composition will be loaded here -->
                    </div>
                    <div id="regiment-ability-selection">
                        <h3>Regiment Ability (Select One)</h3>
                        <!-- Selectable regiment abilities will go here -->
                    </div>
                    <div id="enhancement-selection">
                        <h3>Enhancement (Select One Artefact of Power)</h3>
                        <!-- Selectable enhancements will go here -->
                    </div>
                    <button id="faction-rules-continue" class="continue-button" style="display: none;" disabled>Continue</button>
                </section>
            </div>
        </main>
    </div>

    <!-- Lore Modal -->
    <div id="lore-modal" class="lore-modal" style="display: none;">
        <div class="lore-modal-content">
            <div class="lore-modal-header">
                <h2 id="lore-modal-title">Faction Lore</h2>
                <button id="lore-modal-close" class="lore-modal-close" title="Close">
                    <span class="material-symbols-outlined">close</span>
                </button>
            </div>
            <div id="lore-modal-body" class="lore-modal-body">
                <!-- Lore content will be loaded here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
